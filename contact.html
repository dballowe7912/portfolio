
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="contact.css"/>
</head>
<body>
    <form id="contact-form">

    </form>
    <script src="contact.js"></script>
</body>
</html>
